
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height:100vh">
    <form class="border border-dark border-3 rounded p-5 bg-danger">
        <div>
        <h3 style="text-align: center; text-decoration: underline;" class="pb-4 ">Login Form</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><b>Email address:</b></label>
          <input type="email" class="form-control border-1 border-dark" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your E-mail" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"><b>Password:</b></label>
          <input type="password" class="form-control border-1 border-dark" id="exampleInputPassword1" placeholder="Enter Password" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label " for="exampleCheck1">Remember me</label>
          </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Submit</button></div>
        </div>
        </form>
    </div>

      <div class="d-grid justify-content-center align-items-center " style="height:100vh">
        <div class="container text-center bg-warning border border-2 border-dark rounded h-100" style="height:70vh">
            <h2 style="text-decoration:underline;" class="pb-3">Gallery</h2>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 " >
              <div class="col">
                <img class="m-3 border border-2 rounded border-dark" src="./img1.avif"  alt="img1" style="width:200px;height:200px;" >
              </div>
                <div class="col">
                <img class="m-3 border border-2 rounded border-dark" src="./download.jpeg" alt="img2" style="width:200px;height:200px;" >
              </div>
              <div class="col">
                <img class="m-3 border border-2 rounded border-dark" src="./download.jpeg" alt="img3" style="width:200px;height:200px;" >
              </div>
              <div class="col">
                <img class="m-3 border border-2 rounded border-dark" src="./img4.avif" alt="img4" style="width:200px;height:200px;">
              </div>
            </div>
            <br>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 " >
              <div class="col-sm-6">
                <img class="m-3 border border-2 rounded border-dark" src="./download.jpeg"  alt="img1" style="width:200px;height:200px;" >
              </div>
                <div class="col-sm-6">
                <img class="m-3 border border-2 rounded border-dark" src="./img2.avif" alt="img2" style="width:200px;height:200px;" >
              </div>
              <div class="col-sm-6">
                <img class="m-3 border border-2 rounded border-dark" src="./img3.avif" alt="img3" style="width:200px;height:200px;" >
              </div>
              <div class="col-sm-6">
                <img class="m-3 border border-2 rounded border-dark" src="./img4.avif" alt="img4" style="width:200px;height:200px;">
              </div>
            </div>
        </div>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
